<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./updateComplaint.js" type="module"></script>
    <!-- <script src="./index.js" type="module"></script> -->
    <title>Complaints</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/addComplaint.html"
                >Add Complaint</a
              >
            </li>
          </ul>
          <button class="btn btn-success" id="btn-connect">Connect</button>
        </div>
      </div>
    </nav>

    <div class="container w-25">
      <div class="row mb-3 mt-5 text-center">
        <h1 class="fw-bold">Update Complaint</h1>
      </div>
      <div class="row mb-4">
        <label for="complainantName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="complainantName"
          placeholder="Name"
        />
      </div>
      <div class="row mb-4">
        <label for="complainantAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="complainantAddress"
          placeholder="Address"
        />
      </div>
      <div class="row mb-4">
        <label for="incident" class="form-label">Incident</label>
        <textarea
          class="form-control"
          id="incident"
          rows="3"
          placeholder="Details of incident"
        ></textarea>
      </div>
      <div class="row mb-4">
        <label for="time" class="form-label">Date and Time of Incident</label>
        <input
          type="datetime-local"
          class="form-control"
          id="time"
          placeholder="Date and Time"
        />
      </div>
      <div class="row mb-4">
        <button class="btn btn-primary" id="btn-submit">Submit</button>
      </div>
    </div>
  </body>
</html>
